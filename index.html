<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>NHL Latest Results</h1>

    <!-- Section for Game Results -->
    <h2>Game Results from Last Round</h2>
    <table id="game-results">
        <thead>
            <tr>
                <th>Name</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Points</th>
                <th>Opponent</th>
            </tr>
        </thead>
        <tbody id="game-results"></tbody>
    </table>

    <!-- Section for Finnish Players Stats -->
    <h2>Finnish Players Stats from Last Round</h2>
    <table id="player-stats-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Points</th>
                <th>Opponent</th>
            </tr>
        </thead>
        <tbody id="player-stats"></tbody>
    </table>

    <!-- Section for Standings -->
    <h2>Eastern Conference Standings</h2>
    <table id="eastern-standings">
        <thead>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="eastern-standings"></tbody>
    </table>

    <h2>Western Conference Standings</h2>
    <table id="western-standings">
        <thead>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="western-standings"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
