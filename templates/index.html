<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Stats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center">üèí NHL Stats Dashboard</h1>

        <!-- Standings Section -->
        <div class="accordion" id="statsAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="standingsHeader">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#standingsCollapse" aria-expanded="true">
                        NHL Standings
                    </button>
                </h2>
                <div id="standingsCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        {{ standings_table | safe }}
                    </div>
                </div>
            </div>

            <!-- Game Scores Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="scoresHeader">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#scoresCollapse">
                        NHL Game Scores
                    </button>
                </h2>
                <div id="scoresCollapse" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        {{ scores_table | safe }}
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
